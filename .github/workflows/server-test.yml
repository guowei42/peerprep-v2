name: Automated Testing (Server)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  matching-service:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./server/matching-service
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_ENV: PROD
          envkey_PORT_MATCHING: 3003
          directory: .
          file_name: .env
          fail_on_empty: false
          sort_keys: false
      - name: Install Matching Service Dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test
  question-service:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
